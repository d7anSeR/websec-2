<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Учебное расписание</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-calendar-alt"></i> Учебное расписание</h1>
            <div class="controls">
                <div class="view-toggle">
                    <button id="group-view" class="active"><i class="fas fa-users"></i> Группы</button>
                    <button id="teacher-view"><i class="fas fa-chalkboard-teacher"></i> Преподаватели</button>
                </div>
                <div class="search-container">
                    <input type="text" id="search-input" placeholder="Поиск...">
                    <button id="search-btn"><i class="fas fa-search"></i></button>
                </div>
                <div class="week-selector">
                    <select id="week-select">
                        <option value="auto">Текущая неделя</option>
                        <option value="1">1 неделя</option>
                        <option value="2">2 неделя</option>
                    </select>
                </div>
            </div>
        </header>

        <div class="content">
            <aside class="sidebar">
                <div class="sidebar-header">
                    <h3 id="sidebar-title">Группы</h3>
                </div>
                <div class="sidebar-content">
                    <ul id="entity-list" class="entity-list"></ul>
                </div>
                <div class="sidebar-footer">
                    <div class="loading" id="sidebar-loading">
                        <i class="fas fa-spinner fa-spin"></i> Загрузка...
                    </div>
                </div>
            </aside>

            <main class="main-content">
                <div class="schedule-header">
                    <h2 id="schedule-title">Выберите группу или преподавателя</h2>
                    <div class="schedule-info">
                        <span id="current-week"></span>
                    </div>
                </div>
                <div class="schedule-container">
                    <div class="loading" id="schedule-loading">
                        <i class="fas fa-spinner fa-spin"></i> Загрузка расписания...
                    </div>
                    <div id="schedule-content"></div>
                </div>
            </main>
        </div>

        <footer class="footer">
            <p>Учебное расписание &copy; 2023</p>
        </footer>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
